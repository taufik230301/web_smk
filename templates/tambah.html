  <body>
    
    <div class="p-4">
      <a href="http://127.0.0.1:5000/" role="button" class="btn btn-info"><i class="bi bi-skip-backward"></i></a>
        <h1>Aplikasi Pendataan Siswa</h1>
        <form action="{{ url_for('tambah') }}" method="POST">
          <div class="form-group">
            <label for="exampleInputEmail1">Nama</label>
            <input type="text" name="nama" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukan Nama">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Kelas</label>
            <input type="text" name="kelas" class="form-control" id="exampleInputPassword1" placeholder="Masukan Kelas">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Asal Sekolah</label>
            <input type="text" name="asal_sekolah" class="form-control" id="exampleInputPassword1" placeholder="Masukan Asal Sekolah">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Tanggal</label>
            <input type="date" name="date" class="form-control" id="exampleInputPassword1" placeholder="Masukan Tanggal">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Alamat</label>
            <input type="text" name="alamat" class="form-control" id="exampleInputPassword1" placeholder="Masukan Alamat">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
