<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <title>SMK 1 Muhammadiyah</title>
  </head>
  <body>
    
    <div class="p-4">
        <h1>Aplikasi Pendataan Siswa</h1>
        <a href="http://127.0.0.1:5000/tambah" class="btn btn-primary" role="button">Tambah</a>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">No</th>
                <th scope="col">Nama</th>
                <th scope="col">Kelas</th>
                <th scope="col">Asal Sekolah</th>
                <th scope="col">Tanggal Lahir</th>
                <th scope="col">Alamat</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>

            <tbody>
              {% for row in container %}
              <tr>
                <th scope="row">{{ row[0] }}</th>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
                <td><a class="btn btn-primary"><i class="bi bi-pencil-square"></i></a></td>
                <td><a class="btn btn-danger"><i class="bi bi-trash"></i></a></td>
              </tr>
            </tbody>
            {% endfor %}
          </table>

    </div>
    


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>

  </body>
</html>
